<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Once</title>
    <script src="./script.js"></script>
    <style>
        div{
            border: 1px solid gray;
            width: 300px;
            height: 100px;
        }
        #div1{
            background-color: aqua;
        }
        #div2{
            background-color: brown;
            visibility: hidden;
        }
        #div3{
            background-color: purple;
        }
    </style>
</head>
<body>
    <div id="div1" onmouseout="abraCadabra()" onmouseover="aparece()">Soy el div 1</div>
    <div id="div2">Soy el div 2</div>
    <div id="div3">Soy el div 3</div>
</body>
</html>
