<!-- // Crea una función que reciba 2 parámetros, precio e iva, y devuelva el precio con iva incluido. Si no recibe el iva, aplicará el 21 por ciento por defecto. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Mostrariva(precio, iva) {
            if (iva  != null) {
                iva = 0.21;

                let calcularIva = precio * 0.21;
                precio = precio + calcularIva;
                
                return "el precio es " + precio;
            } else{
                iva = Math.floor(iva)
                // let calcularIva = (precio * iva) /100;
                let calcularIva = precio * iva;
                precio = precio + calcularIva;

                return "el precio es " + precio;
            }
        }


        var pedirPrecio = parseInt(prompt("Dime el precio:"));
        var pedirIva = parseInt(prompt("Dime el iva:"));

        document.write(Mostrariva(pedirPrecio, pedirIva));
    </script>
</body>
</html>
