<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <form action="#saludo">
        <label for="nombre">Nombre:</label><input type="text" id="nombre">
        <label for="usuario">Usuario:</label><input type="text" id="usuario">
        <label for="apellido">Password:</label><input type="password" id="password" onclick="mostrarContraseña()">
        <input type="submit" id="Rellenar datos" onclick="enviarSaludo()">
    </form>

    <script>
        var nombre = document.getElementById('nombre').value;
        var usuario = document.getElementById('usuario').value;
        var contraseña = document.getElementById('password').value;

   
        function mostrarContraseña() {
                
            if(contraseña.type == "password"){
                contraseña.type = "text";
            }else{
                contraseña.type = "password";
            }
        }

    
        
    </script>
</body>
</html>
