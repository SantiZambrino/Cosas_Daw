<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       //No declarar variables dentro del bucle
       let nota = 0;
       //Contador para salir del bucle
       let contador = 0
       do {
           nota = prompt("Introduce tu nota");
           //si se introdujo un numero
           if (Number(nota) == nota) {
               if (Number(nota) > 10 || Number(nota) < 0) {
                   alert("Nota erronea");
               } else {
                    switch (Number(nota)) {
                        case 1,2,3,4:
                            alert("suspenso");
                        break;

                        case 5:
                            alert("aprobado");
                        break;

                        case 6:
                            alert("suficiente");
                        break;

                        case 7:
                            alert("bien");
                        break;

                        case 8:
                            alert("Notable");
                        break;

                        case 9:
                            alert("Notable");
                        break;

                        case 10:
                            alert("sobresaliente");
                        break;
               
                    }
                }
                    contador ++;
           }
       } while (contador <= 5);
   </script> 
</body>
</html>
