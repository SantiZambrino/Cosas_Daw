<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Escribe una función que devuelva un número entero aleatorio entre el 1 y el 6.
        function numAleatorio() {
            return Math.floor(Math.random() * 6) + 1
        }
        // A continuación, ejecuta la función 1000 veces y devuelve por pantalla cuantas veces ha salido cada número y la suma del total de lanzamientos realizados.

        //Contadores
        var uno = 0, dos= 0, tres = 0, cuatro = 0, cinco = 0, seis = 0;

        //Bucle de 1 a 1000
        for (let i = 0; i < 1000; i++) {
             let numero = numAleatorio();
        //en cada caso suma el contador de cada numero
            switch (numero) {
                case 1:
                    uno++;
                    break;
                case 2:
                    dos++;
                    break;
                case 3:
                    tres++; 
                    break;
                case 4:
                    cuatro++; 
                    break;
                case 5:
                    cinco++;
                    break;
                case 6:
                    seis++;
                    break;
            }
        }
        document.write("el numero 1 aparece " + uno + " veces.<br>");
        document.write("el numero 2 aparece " + dos + " veces.<br>");
        document.write("el numero 3 aparece " + tres + " veces.<br>");
        document.write("el numero 4 aparece " + cuatro + " veces.<br>");
        document.write("el numero 5 aparece " + cinco + " veces.<br>");
        document.write("el numero 6 aparece " + seis + " veces.");
    </script>
</body>
</html>
