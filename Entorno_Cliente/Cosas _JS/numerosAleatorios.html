<body>
    <!-- Genera 3 nÃºmeros aleatorios entre 1 y 99 pero que no se repita ninguno -->
    <script>

        // var numero = Array();

        do {
            var numero1 = Math.floor(Math.random() * 99+1);
            var numero2 = Math.floor(Math.random() * 99+1);
            var numero3 = Math.floor(Math.random() * 99+1);
            
          
        } while (numero1 == numero2 || numero1 == numero3 || numero2 == numero3);
        document.write(numero1 +" " + numero2 + " " + numero3);

    </script>
</body>
