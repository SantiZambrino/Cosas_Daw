<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Codigo de Santi
        //For para recorrer los numeros
        for (let i = 1; i < 500; i++) {
            document.write(i+"<br>");
            //La condicion mas general primero
            if (i%4 == 0 && i % 9 == 0) {
                //br para los saltos de linea
                document.write(i +"( es multiplo de 4 y 9) <br>")
            }else if(i%4 == 0){
                document.write(i +"( es multiplo de 4) <br>")
            }else if(i%9 == 0){
                document.write(i + "(es multiplo de 9) <br>")
            }
            else if(i % 5 == 0){//Si es multiplo de 5 sacar por pantalla
                document.write("----------------<br>")
            }
        }
    </script>
</body>
</html>
