<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#saludo">
        <label for="nombre">Nombre:</label><input type="text" id="nombre">
        <label for="apellido">Apellido:</label><input type="text" id="apellido">
        <input type="submit" id="Rellenar datos" onclick="enviarSaludo()">
    </form>

    <p id="saludo"></p>

    <script>

        function enviarSaludo() {
            //Coge los valores 
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            //Creo la etiqueta P
            var parrafo = document.createElement("p");
            // Lo relleno con informacion
            parrafo.innerHTML = "Hola " + nombre + " " + apellido + " gracias por rellenar el formulario";
            //AÃ±ado en saludo el parrafo
            document.getElementById("saludo").appendChild(parrafo);
        }
    </script>
</body>
</html>
